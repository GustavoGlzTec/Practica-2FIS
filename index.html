<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Focus Flow</h1>
        </header>
        <div class="timer-card">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="pomodoro">Pomodoro</button>
                <button class="mode-btn" data-mode="shortBreak">Short Break</button>
                <button class="mode-btn" data-mode="longBreak">Long Break</button>
            </div>
            <div class="timer-display">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring__circle-bg" stroke="#eee" stroke-width="8" fill="transparent" r="140"
                        cx="150" cy="150" />
                    <circle class="progress-ring__circle" stroke="var(--primary-color)" stroke-width="8"
                        fill="transparent" r="140" cx="150" cy="150" />
                </svg>
                <div class="time-text">25:00</div>
            </div>
            <div class="controls">
                <button id="start-btn" class="control-btn primary">Start</button>
                <button id="reset-btn" class="control-btn secondary" title="Reset Timer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" />
                        <path d="M3 5v7h7" />
                    </svg>
                </button>
            </div>
        </div>
        <footer>
            <p>hola soy una pagina de un pomodoro</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
